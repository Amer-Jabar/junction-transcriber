version: "3.8"

services:
  mongo:
    image: mongo:6.0
    container_name: transcriber-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: transcriber
    volumes:
      - mongo_data:/data/db

  # backend:
  #   build:
  #     context: .
