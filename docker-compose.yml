  nginx:
    image: nginx:1.25
    container_name: transcriber_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro

volumes:
  mongo_data:
